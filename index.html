<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramos Tech Starter IO</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/favicon/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <header>
        <div class="logo">
            <img src="/static/favicon/favicon.png" alt="Ramos Tech Logo" class="logo-img light-logo">
            <img src="/static/img/spring-logo-verde.png" alt="Ramos Tech Logo" class="logo-img dark-logo">
            <span class="logo-text">Ramos Tech Starter IO</span>
        </div>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="form-card">
                <form id="projectForm">
                    <div class="form-group">
                        <label for="project">Project</label>
                        <select id="project">
                            <option value="maven">Maven Project</option>
                            <option value="gradle">Gradle Project</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language">
                            <option value="java">Java</option>
                            <option value="kotlin">Kotlin</option>
                            <option value="groovy">Groovy</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="version">Version</label>
                        <select id="version">
                            <option value="3.5.0">3.5.0</option>
                            <option value="3.4.3">3.4.3</option>
                            <option value="3.3.3">3.3.3</option>
                            <option value="3.3.0">3.3.0</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="group">Group</label>
                        <input type="text" id="group" placeholder="com.example">
                    </div>

                    <div class="form-group">
                        <label for="artifact">Artifact</label>
                        <input type="text" id="artifact" placeholder="demo">
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="demo">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Demo project">
                    </div>

                    <div class="form-group">
                        <label for="packaging">Packaging</label>
                        <select id="packaging">
                            <option value="jar">Jar</option>
                            <option value="war">War</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="java-version">Java Version</label>
                        <select id="java-version">
                            <option value="21">21</option>
                            <option value="17">17</option>
                            <option value="11">11</option>
                            <option value="8">8</option>
                        </select>
                    </div>

                    <div class="error-message" id="error-message"></div>
                    <button type="submit" class="generate-button">Generate</button>
                </form>
            </div>

            <div class="dependencies">
                <div class="search-box">
                    <input type="text" id="dependency-search" placeholder="Search dependencies" class="search-input">
                </div>
                <div class="dependency-list" id="dependency-list">
                    <div class="dependency-item" data-id="web">
                        Spring Web
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="dependency-item" data-id="data-jpa">
                        Spring Data JPA
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="dependency-item" data-id="security">
                        Spring Security
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="dependency-item" data-id="devtools">
                        Spring Boot DevTools
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="dependency-item" data-id="lombok">
                        Lombok
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="dependency-item" data-id="mysql">
                        MySQL Driver
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="dependency-item" data-id="postgresql">
                        PostgreSQL Driver
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="dependency-item" data-id="mongodb">
                        MongoDB
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="dependency-item" data-id="data-redis">
                        Redis
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="dependency-item" data-id="thymeleaf">
                        Thymeleaf
                        <input type="checkbox" class="checkbox">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-project-name">
                <img src="/static/favicon/favicon.png" alt="Ramos Tech Logo" class="footer-logo light-logo">
                <img src="/static/img/spring-logo-verde.png" alt="Ramos Tech Logo" class="footer-logo dark-logo">
                <span>Ramos Tech Starter IO</span>
            </div>
            <div class="social-links">
                <a href="https://instagram.com/ramosadstech" target="_blank" class="social-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

                </a>
            </div>
        </div>
    </footer>

    <script src="/static/js/config.js"></script>
    <script src="/static/js/backend.js"></script>
</body>
</html>
